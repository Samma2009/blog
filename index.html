<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            border-radius: 15px;
        }
        .article {
            margin-bottom: 20px;
            padding: 20px;
            background: #e2e2e2;
            border-radius: 15px;
        }
        .article h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Samma's blog</h1>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <div class="article">
                <h2>Installing CosmosOS devkit</h2>
                <p>this post shows how to install CosmosOS devkit</p>
                <a href="CosmosDevkit.md">Read More</a>
            </div>
            
        </div>
    </div>
</body>
</html>
